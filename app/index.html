<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web-snap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>html, body { margin: 0; padding: 0; font-size: 14px; }</style>
  </head>
  <body>
    <main class="container">
      <div class="row mt-5 mb-4">
        <h2 class="display-5 fw-bold">Web-snap</h2>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group">
            <input type="text" id="inputURL" class="form-control form-control-lg" placeholder="Input URL" aria-label="Input URL" aria-describedby="btn" required>
            <button id="btn" class="btn btn-primary" type="button">Record</button>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-2">
          <label class="form-label" for="inputWait">Wait (sec)</label>
          <input type="number" min="1" max="60" class="form-control" id="inputWait" value="5">
        </div>
        <div class="col-md-2">
          <label class="form-label" for="inputTimeout">Timeout (sec)</label>
          <input type="number" min="1" max="60" class="form-control" id="inputTimeout" value="15">
        </div>
        <div class="col-md-2">
          <label class="form-label" for="inputImgTime">IMG timeout</label>
          <input type="number" min="1" max="60" class="form-control" id="inputImgTime" value="15">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-2">
          <div class="form-check">
            <label class="form-label" for="inputJS">JS on</label>
            <input type="checkbox" class="form-check-input" id="inputJS" checked>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <label class="form-label" for="inputHeadless">Headless</label>
            <input type="checkbox" class="form-check-input" id="inputHeadless">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <label class="form-label" for="inputIframes">Iframes</label>
            <input type="checkbox" class="form-check-input" id="inputIframes">
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-2">
          <div class="form-check">
            <label class="form-label" for="inputGzip">GZIP</label>
            <input type="checkbox" class="form-check-input" id="inputGzip">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <label class="form-label" for="inputMinify">Minify</label>
            <input type="checkbox" class="form-check-input" id="inputMinify">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <label class="form-label" for="inputMetas">Extra meta</label>
            <input type="checkbox" class="form-check-input" id="inputMetas">
          </div>
        </div>
      </div>
    </main>
    <script src="./render.js"></script>
  </body>
</html>
